
    <mat-card>
        <mat-toolbar [ngStyle.lt-lg]="{'font-size.px': 12 }" style="margin-bottom: 5px; height: 40px; font-size: 1em;  background: radial-gradient(#bfbfc4, #fff); color:#000; border: 1px solid #ccc;">
            <mat-icon>list</mat-icon> Application Letter
            <span class="spacer"></span>
            <button mat-icon-button  aria-label="icon-button with close icon" (click)="onClose(false)">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-card-content>
            <p style="color:#e91e63"><strong> Je umesaini barua yako ya maombi ya kazi?</strong></p>
            <button mat-raised-button color="accent" (click)="onClose(true)" style="margin-right: .5rem;">Yes</button>  <button  mat-raised-button color="warn" (click)="onClose(false)">No</button>
          <div style="margin: 1rem 0">
              <object type="application/pdf" [data]="docData | safe" style="width:100%; height:490px;"></object>
          </div>
       </mat-card-content>
    </mat-card>
