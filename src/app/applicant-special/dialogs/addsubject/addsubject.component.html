<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
    <p style="color: white"> Wait... </p>
</ngx-spinner>
<mat-card>
    <mat-toolbar style="height: 35px; font-size: 1em; background: radial-gradient(#bfbfc4, #fff); color:#000; border: 1px solid #ccc;">
        <!--<button mat-icon-button >
            <mat-icon>menu</mat-icon>
        </button>-->
        <span>Add Teaching Subject</span>
        <span class="spacer"></span>
        <mat-icon  (click)="onClose()">close</mat-icon>
    </mat-toolbar>
    <mat-card-content>
        <mat-form-field appearance="fill" style="padding: 20px;" >
            <mat-label>Select Subject</mat-label>
            <mat-select [formControl]="subjectsFormControl"  (selectionChange)="subjectsSelectionChanged()" multiple>
              <mat-option *ngFor="let subject of subjects" value="{{subject.subjectCode}}">{{subject.name}}</mat-option>
            </mat-select>
        </mat-form-field>


        <div class="button-row">
            <button mat-button  color="primary" type="button" (click)="saveSubject()" ><mat-icon>save_alt</mat-icon>Save</button>
            <button type="button" mat-button color="warn" (click)="onClose()"><mat-icon>close</mat-icon>Close</button>
            
        </div>
    </mat-card-content>

</mat-card>
