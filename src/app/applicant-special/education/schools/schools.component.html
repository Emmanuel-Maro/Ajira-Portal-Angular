<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "line-spin-clockwise-fade" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
    <mat-card>
        <mat-toolbar 
        [ngStyle.xs]="{'height': '25px', 'font-size': '.7em', 'background': 'radial-gradient(#bfbfc4, #fff)', 'color':'#000', 'border': '1px solid #ccc'}" 
        [ngStyle.sm]="{'height': '27px', 'font-size': '.7em', 'background': 'radial-gradient(#bfbfc4, #fff)', 'color':'#000', 'border': '1px solid #ccc'}" 
        [ngStyle.md]="{'height': '29px', 'font-size': '.8em', 'background': 'radial-gradient(#bfbfc4, #fff)', 'color':'#000', 'border': '1px solid #ccc'}" 
        [ngStyle.lg]="{'height': '31px', 'font-size': '.9em', 'background': 'radial-gradient(#bfbfc4, #fff)', 'color':'#000', 'border': '1px solid #ccc'}" 
        [ngStyle.xl]="{'height': '33px', 'font-size': '.9em', 'background': 'radial-gradient(#bfbfc4, #fff)', 'color':'#000', 'border': '1px solid #ccc'}">
            <!--<button mat-icon-button>
                <mat-icon>menu</mat-icon>
            </button>-->Applicant Schools</mat-toolbar>
            <mat-card-content> 
                <div style="margin-bottom:.5rem" fxShow="false" fxShow.md="true" fxShow.lg="true"  fxShow.xl="true"  ><button mat-raised-button (click)="openDialog()"><mat-icon>add_circle</mat-icon>Add/Edit</button></div>
                <div style="margin-bottom:.5rem" fxShow="false" fxShow.xs="true" fxShow.sm="true"><button mat-mini-fab color="primary" (click)="openDialog()" title="add new">+</button></div>
            </mat-card-content>  
            <table mat-table [dataSource]="selectedschoolsdataSource" class="school-table">
                <ng-container matColumnDef="sn">
                    <th mat-header-cell *matHeaderCellDef> SN </th>
                    <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="region">
                    <th mat-header-cell *matHeaderCellDef> Region </th>
                    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
                </ng-container>
                <ng-container matColumnDef="council">
                    <th mat-header-cell *matHeaderCellDef> Council </th>
                    <td mat-cell *matCellDef="let element"> {{element.council}} </td>
                </ng-container>
                <ng-container matColumnDef="schoolName">
                    <th mat-header-cell *matHeaderCellDef> School Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.schoolName}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="schoolid">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 
                        
                        <button type="button" mat-icon-button color="warn" title="delete"
                            (click)="onSchoolDeleted(element.schoolid)">
                            <mat-icon>delete_outline</mat-icon>
                        </button>
                    </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="schooldisplayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: schooldisplayedColumns;"></tr>
            </table>

            <app-attachletter *ngIf="canAttach"></app-attachletter>
    </mat-card>
