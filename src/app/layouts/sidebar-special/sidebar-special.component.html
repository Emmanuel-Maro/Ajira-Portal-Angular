<div>
  <div id="image-panel" *ngIf='isAuthenticated()'>
    <div div fxLayout="row" fxLayoutAlign="center end"class="user-profile">
      <img [src]="imagePath | safe" height="115px" />
      <div fxLayout="row"> 
        <input  type="file" (change)="handle($event)" accept="image/gif, image/jpeg, image/png" #imageFile />
        <span class="spacer"></span>
        <button mat-icon-button (click)="openFile()"><mat-icon  color="warn" class="photo-btn" title="{{title}}">add_a_photo</mat-icon></button>
      </div>
    </div>
  </div>

  <div *ngIf='isAuthenticated() && showEducation' class="navigation-menu" fxLayout="column">
    <a mat-raised-button [routerLink]="['/applicant/dashboard']" routerLinkActive="selected"><mat-icon>home</mat-icon>Home</a>
    <a mat-raised-button [routerLink]="['/applicant/education']" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">Education Dashboard</a>
    <a mat-raised-button [routerLink]="['/applicant/education/subjects']" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">Teaching Subjects</a>
    <a mat-raised-button [routerLink]="['/applicant/education/schools']" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">Schools</a>
  </div>
  <div *ngIf='isAuthenticated() && showHealth' class="navigation-menu" fxLayout="column">
    <a mat-raised-button [routerLink]="['/applicant/dashboard']" routerLinkActive="selected"><mat-icon>home</mat-icon>Home</a>
    <a mat-raised-button [routerLink]="['/applicant/health']" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">Health Dashboard</a>
    <a mat-raised-button [routerLink]="['/applicant/health/facilities']" routerLinkActive="selected" [routerLinkActiveOptions]="{exact: true}">Facilities</a>
  </div>
</div>
