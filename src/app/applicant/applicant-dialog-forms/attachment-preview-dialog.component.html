
    <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-clip-rotate" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
    <mat-card>
        <mat-toolbar [ngStyle.lt-lg]="{'font-size.px': 12 }" style="margin-bottom: 5px; height: 40px; font-size: 1em;  background: radial-gradient(#bfbfc4, #fff); color:#000; border: 1px solid #ccc;">
            <mat-icon>menu</mat-icon> {{attachmentType}}
            <span class="spacer"></span>
            <button mat-icon-button  aria-label="icon-button with close icon" (click)="onClose()">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar>
        <mat-card-content>     
            <mat-dialog-content>      
            <!--<div *ngIf="!isFilePath"><object type="application/pdf" [data]="docData | safe" style="width:100%; height:490px;"></object></div>-->
                <pdf-viewer [src]="attachmentUrl"   [original-size]="true" [stick-to-page]="true" [zoom]="0.75" style="display: block;" (page-rendered)="pageRendered($event)"></pdf-viewer>
            </mat-dialog-content>
       </mat-card-content>
    </mat-card>
