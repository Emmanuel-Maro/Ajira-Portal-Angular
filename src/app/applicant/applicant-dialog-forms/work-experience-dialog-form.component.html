<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
    <p style="color: white"> Wait... </p>
</ngx-spinner>
<mat-card>
    <mat-toolbar style="height: 35px; font-size: 1em; background: radial-gradient(#bfbfc4, #fff); color:#000; border: 1px solid #ccc;">
        <span>Work Experience</span>
        <span class="spacer"></span>
        <mat-icon (click)="onClose()">close</mat-icon>
    </mat-toolbar>
    <mat-card-content>
        <form [formGroup]="applicantService.WorkExperienceForm" class="normal-form" (submit)="onSubmit()"> 
            <div  fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between start"> 
                <div  fxLayout="column" fxFlex="48" style="width: 100%;">                    
                    <mat-form-field floatLabel="always">
                        <input matInput  placeholder="Institution/Organization" formControlName='instituteName' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <input matInput  placeholder="Supervisor Name" formControlName='immediateSupervisor' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <textarea #supervisorAddress maxlength="256" matInput  placeholder="Supervisor Address" formControlName='supervisorAddress' autocomplete="off"></textarea>
                        <mat-hint align="end">{{supervisorAddress.value.length}} / 256</mat-hint>
                    </mat-form-field>
                    <mat-form-field appearance="fill" color="warn" floatLabel="always">
                        <mat-label>Start Date:</mat-label>
                        <input formControlName="dateFrom"  matInput [matDatepicker]="start_date_picker" (click)="start_date_picker.open()" [max]="maxStartDate">
                        <mat-datepicker-toggle matSuffix [for]="start_date_picker"></mat-datepicker-toggle>
                        <mat-datepicker #start_date_picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div  fxLayout="column" fxFlex="48" style="width: 100%;">
                    <mat-form-field floatLabel="always">
                        <input matInput  placeholder="Job Title" formControlName='jobTitle' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <textarea  matInput  placeholder="Duties Responsibilities" formControlName='dutiesResponsiblities' autocomplete="off"></textarea>
                    </mat-form-field>
                    <mat-form-field floatLabel="always">
                        <input  matInput  placeholder="Supervisor MobileNo." formControlName='supervisorTelephoneNumber' autocomplete="off" required>
                    </mat-form-field>
                    
                    <div fxLayout="column">
                        <mat-checkbox [(ngModel)]="currentJob"  [ngModelOptions]="{standalone: true}">Is this your Current Job</mat-checkbox>
                        <mat-form-field appearance="fill" color="warn" floatLabel="always" *ngIf="!currentJob">
                            <mat-label>End Date:</mat-label>
                            <input formControlName="dateTo"  matInput [matDatepicker]="end_date_picker"  (click)="end_date_picker.open()" (dateChange)="endDateChange($event)" [max]="today">
                            <mat-datepicker-toggle matSuffix [for]="end_date_picker"></mat-datepicker-toggle>
                            <mat-datepicker #end_date_picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="button-row">
                <button mat-button  color="primary" type="submit"><mat-icon>save_alt</mat-icon>Save</button>
                <button type="button" mat-button color="warn" (click)="onClose()"><mat-icon>close</mat-icon>Close</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
