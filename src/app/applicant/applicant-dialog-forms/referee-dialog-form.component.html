<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
    <p style="color: white"> Wait... </p>
</ngx-spinner>
<mat-card>
    <mat-toolbar style="height: 35px; font-size: 1em; background: radial-gradient(#bfbfc4, #fff); color:#000; border: 1px solid #ccc;">
        <span>Referee</span>
        <span class="spacer"></span>
        <mat-icon (click)="onClose()">close</mat-icon>
    </mat-toolbar>
    <mat-card-content>
        <form [formGroup]="applicantService.RefereeForm" class="normal-form" (submit)="onSubmit()"> 
            <div  fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutAlign="space-between start"> 
                <div  fxLayout="column" fxFlex="48"  style="width: 100%;" >
                    <input type="hidden" formControlName="refereeId">
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Referee Title" formControlName='refereeTitle' autocomplete="off">
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Institution/Organisation" formControlName='refereeOrganization' autocomplete="off">
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Mobile No." formControlName='telephoneNumber' autocomplete="off" required minlength="10" maxlength="14">
                    </mat-form-field>
                </div>
                <div  fxLayout="column" fxFlex="48"  style="width: 100%;" >
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Full Name" formControlName='fullName' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Email Address" formControlName='emailAddress' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Postal Address" formControlName='refereeAddress' autocomplete="off">
                    </mat-form-field>
                </div>
            </div>
            <div class="button-row">
                <button mat-button  color="primary" type="submit"><mat-icon>save_alt</mat-icon>Save</button>
                <button type="button" mat-button color="warn" (click)="onClose()"><mat-icon>close</mat-icon>Close</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
