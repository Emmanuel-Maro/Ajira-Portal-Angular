<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="ball-spin" [fullScreen]="true">
    <p style="color: white"> Wait... </p>
</ngx-spinner>
<mat-card>
    <mat-toolbar style="height: 35px; font-size: 1em; background: radial-gradient(#bfbfc4, #fff); color:#000; border: 1px solid #ccc;">
        <!--<button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
            <mat-icon>menu</mat-icon>
        </button>-->
        <span>Personal Details</span>
        <span class="spacer"></span>
        <button mat-icon-button  aria-label="icon-button with close icon" (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
        
    </mat-toolbar>
    <mat-card-content>
        <form [formGroup]="applicantService.RefereeForm" class="normal-form" (submit)="onSubmit()"> 
            <div  fxLayout="row" fxLayoutAlign="space-between start"> 
                <div  fxLayout="column" fxFlex="48">
                    <input type="hidden" formControlName="refereeID">
                    <div>
                        <ng-select
                            [items]="titles"
                            [selectOnTab]="true"
                            [clearable]="false"
                            bindLabel="name"
                            bindValue="name"
                            placeholder="Title:"
                            formControlName="title">
                        </ng-select>
                    </div>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Institution/Organisation" formControlName='institutionName' autocomplete="off">
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Mobile No." formControlName='mobileNo' autocomplete="off" required>
                        
                    </mat-form-field>
                </div>
                <div  fxLayout="column" fxFlex="48">
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Full Name" formControlName='fullName' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Email Address" formControlName='emailAddress' autocomplete="off" required>
                    </mat-form-field>
                    <mat-form-field floatLabel="never">
                        <input matInput  placeholder="Postal Address" formControlName='address' autocomplete="off">
                    </mat-form-field>
                </div>
            </div>
            <div class="button-row">
                <button mat-button  color="primary" type="submit"><mat-icon>save_alt</mat-icon>Save</button>
                <button type="button" mat-button color="warn" (click)="onClose()"><mat-icon>close</mat-icon>Close</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
