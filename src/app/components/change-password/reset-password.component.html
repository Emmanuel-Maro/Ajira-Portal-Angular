<style>
span mat-icon{
    cursor: pointer;
}
</style>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40" fxFlex.lt-md = "100" fxFlex.md = "50">
        <mat-card>
            <mat-toolbar color="primary" style="height: 40px;background-color: #1e88e5; color:#fff;">
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
            <span>Reset Password</span>
            </mat-toolbar>
            <mat-card-content>
                <form [formGroup]="resetPasswordForm" (submit)="resetPassword()">
                    <mat-form-field>
                        <input [type]="hideNewPassword ? 'password':'text'" matInput placeholder="New password" formControlName='newPassword' autocomplete="off" >
                        <mat-icon class="visibility-icon" matPrefix (click)="hideNewPassword=!hideNewPassword">{{hideNewPassword ? 'visibility_off': 'visibility'}}</mat-icon>
                    </mat-form-field>
                    <mat-form-field>
                        <input  [type]="hideConfirmPassword ? 'password':'text'" autocomplete="off" matInput placeholder="Confirm New Password" formControlName='confirmPassword' [errorStateMatcher]="errorMatcher">
                        <mat-icon class="visibility-icon" matPrefix (click)="hideConfirmPassword=!hideConfirmPassword">{{hideConfirmPassword ? 'visibility_off': 'visibility'}}</mat-icon>
                        <mat-error *ngIf="resetPasswordForm.hasError('passwordsDoNotMatch')">
                        Passwords do not match!
                        </mat-error>
                    </mat-form-field>
                    
                    <button mat-raised-button  color="primary" type="submit">Submit</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
