<style>
span mat-icon{
    cursor: pointer;
}
</style>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-spin" [fullScreen] = "true">
    <p style="color: white" > Loading... </p>
</ngx-spinner>
<div fxLayout="row" fxLayoutAlign="center center">
    <div fxFlex="40" fxFlex.lt-md = "100" fxFlex.md = "50" >
            <mat-card >
                <mat-toolbar color="primary" style="height: 35px;background-color: #1e88e5; color:#fff;">
                    <button mat-icon-button >
                        <mat-icon>menu</mat-icon>
                    </button>
                <span>Forgot Password</span>
                </mat-toolbar>
                <mat-card-content>
                    <form [formGroup]="resetPasswordForm" (submit)="resetPassword()">
                        <mat-form-field>
                            <input type="text" matInput placeholder="Email Address" formControlName='email' #usernameInput="matInput">
                            <mat-icon matPrefix [color]="usernameInput.focused ? 'primary' : ''">email</mat-icon>
                        </mat-form-field>
                        <button type="submit" [disabled]='!resetPasswordForm.valid' mat-raised-button color="primary" type="submit">Submit</button>
                    </form>
                </mat-card-content>
            </mat-card>
    </div>
</div>
